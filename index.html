      tailwind.config = {
        theme: {

          },

      };
    </script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />

                <li><a class="text-lg font-semibold" href="">Contact</a></li>
              </ul>
            </div>
          </div>

          <!-- login button  -->
          <div class="space-x-10">
            <button type="button" class="font-medium text-lg">Login</button>
            <button
              type="button"
              class="font-medium text-lg bg-orange-600 rounded-md px-5 py-3 border border-orange-600 hover:bg-transparent duration-300"

          </div>
        </nav>
