<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Landing</title>

    <!-- fav icon link  -->
    <link
      rel="shortcut icon"
      href="images/hero-thumb-4.png"
      type="image/x-icon"
    />

    <!-- tailwindCSS cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwindCSS custom styles  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-[#0E1133]">
      <div class="container mx-auto px-8 lg:px-10">
        <!-- navigation section  -->
        <nav class="text-white flex justify-between items-center py-10">
          <!-- logo & navbar section  -->
          <div class="navbar-container">
            <div class="flex items-center gap-8">
              <!-- logo unit  -->
              <div class="brand-logo">
                <a href="">
                  <img src="images/logo-3.png" alt="logo" />
                </a>
              </div>
              <!-- navigation unit  -->
              <ul class="navigation hidden lg:flex space-x-8">
                <li><a class="text-lg font-semibold" href="">Home</a></li>
                <li><a class="text-lg font-semibold" href="">About</a></li>
                <li><a class="text-lg font-semibold" href="">services</a></li>
                <li><a class="text-lg font-semibold" href="">Blog</a></li>
                <li><a class="text-lg font-semibold" href="">Contact</a></li>
              </ul>
            </div>
          </div>

          <!-- login button  -->
          <div class="get-start-btn space-x-10 hidden lg:block">
            <button type="button" class="font-medium text-lg">Login</button>
            <button
              type="button"
              class="font-medium text-lg bg-orange-600 rounded-md px-5 py-3 border border-orange-600 hover:bg-transparent duration-300"
            >
              Get Started
            </button>
          </div>

          <!-- hamburger for sm devices  -->
          <div class="hamburger lg:hidden p-3 group relative">
            <img src="images/more.png" alt="hamburger" class="w-10 h-10" />

            <!-- hamburger-navigation unit -->
            <ul
              class="hamburger-navigation hidden group-hover:flex flex-col justify-center items-center space-y-2.5 bg-[#0E1133] px-10 py-5 rounded absolute top-24 right-1"
            >
              <li><a class="text-base font-semibold" href="">Home</a></li>
              <li><a class="text-base font-semibold" href="">About</a></li>
              <li><a class="text-base font-semibold" href="">services</a></li>
              <li><a class="text-base font-semibold" href="">Blog</a></li>
              <li><a class="text-base font-semibold" href="">Contact</a></li>
              <li>
                <button type="button" class="font-medium text-lg">Login</button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
